<!doctype html>
<html>

<head>
  <title>Boilerplate</title>
  <link rel="stylesheet" href="style.css">
  <link href="jquery.splitter.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<span id="bb">BB</span>
  <div id="widget">
    <div id="foo">
       <div id="a">
          <div id="x"><div style="padding: 0.5em; text-align:justify">xxxxxxx</div></div>
          <div id="y">yyyyyyyyyy</div>

       </div><!-- #a -->
       <div id="b">bbbbbbbbbb</div>
     </div> <!-- end of #foo -->
     <div id="bar">barbarbar</div>
  </div> <!-- end of #widget -->

  <script src="jquery-3.6.0.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="jquery.splitter.js"></script>
  <script src="functions.js"></script>
</body>

</html>
